<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Box DApp</title>
</head>
<body>
    <h3>Blind Box DApp</h3>
    <button id="mintButton">Mint NFT</button>
    <hr />
    <h3>Get address FNT count</h3>
    <input id="countAddress" type="text" placeholder="default current address">
    <button id="countButton">NFT Count</button>
    <hr />
    <h3>Get contract FNT balance</h3>
    <button id="contractBalance">contract balance</button>
    <hr />
    <h3>withdraw contract balance</h3>
    <button id="withdraw">withdraw</button>
    <hr />
    <h3>withdraw contract balance</h3>
    <input id="transferAddress" type="text">
    <button id="transferFromNFT">TransferFrom NFT</button>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
